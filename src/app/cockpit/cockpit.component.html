<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <!--passing as a local variable-->
    <label>Server Name</label>
    <input type="text" class="form-control" #serverName>
    <label>Server Content</label>
    <!--<input type="text" class="form-control" [(ngModel)]="newServerContent">-->
    <input type="text"
           class="form-control"
           #serverContentInput>
    <br>
    <button
      class="btn btn-primary"
      (click)="onAddServer(serverName)">Add Server
    </button>
    <button
      class="btn btn-primary"
      (click)="onAddBlueprint(serverName)">Add Server Blueprint
    </button>
  </div>
